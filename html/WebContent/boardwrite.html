<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
td {
	font-family: 굴림;
}

table {
	margin: auto;
	text-align: center;
	border: 3px solid purple;
}
/* style="text-align: right"*/
.test {
	width: 100px;
	height: 250px;
	border: 1px solid #000000;
	word-wrap: break-word;
	max-width: 500px;
}

input[type=button], input[type=reset] {
	color: blue;
	background-color: aqua;
}
</style>
</head>
<body>
	<form>
		<table>
			<tr>
				<td style="text-align: right">제목</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td style="text-align: right" value>내용</td>
				<td><textarea rows="10" cols="50"></textarea></td>
			</tr>
			<tr>
				<td style="text-align: right" value="hr">작성자</td>
				<td><input type="text" value=""></td>
			</tr>
			<tr>
				<td style="text-align: right">암호</td>
				<td><input type="password"></td>
			</tr>
			<tr>
				<td style="text-align: right">시간</td>
				<td><input type="date"></td>
			</tr>
			<tr>
				<td colspan="2"><input type="button" value="저장버튼"> <input
					type="reset" value="취소버튼"></td>
			</tr>
		</table>
	</form>

</html>
