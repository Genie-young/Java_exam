
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" >
var idlist = ["java", 'oracle', 'script', 'servlet'];
window.onload = function(){
	/* 1. id btn 요소 클릭하면
	   2. id, pw1, pw2 변수 저장
	   3. id : idlist 배열 내부 존재하면
	   4. pw1, pw2 같은 값인지 체크
	   5. 만족하면 result id 요소 내부에
	   "정상 로그인 사용자입니다" 출력
	   6. 만족하지 못하면 result id 요소 내부에
	   "id 조건을 만족하지 못했습니다"
	   "같은 암호가 아닙니다" 중 한개 출력
	*/
	//자바스크립트dom객체변환
	//var id = document.getElementById("id"); // 중요! 
	var id = document.querySelector("#id"); // getElementById와 결과가 같음. 
	var id = document.querySelector("a"); // querySelector 는 첫번째 것만 반환. 
	var idlist = document.querySelectorAll("input"); // all을 붙여야 다 가져옴. 
	//<input type=text id="id" value="aaa" >
	var pw1 = document.getElementById("pw1");	
	var pw2 = document.getElementById("pw2");
	var result = document.getElementById("result");
	var login = document.getElementById("btn");	
 	login.onclick = function(){
		for(var i = 0; i < idlist.length; i++){
			if(idlist[i] == id.value){//id 찾았으면
				if(pw1.value == pw2.value){//암호일치
					inform = "정상사용자입니다.";
				}else{//암호불일치
					inform = "암호 확인하세요.";
				}
				break;
			}
			else{
				inform = "아이디리스트에 없습니다.";
			}
		}
		result.innerHTML = "<a href =''>" +inform +"</a>";
	} 
}
</script> 
</head>
<body>
<form>
 아이디입력:	<input type=text id="id" value="aaa" ><br>
 암호입력:	<input type="password" id="pw1" ><br> 
 암호입력확인:	<input type="password" id="pw2" ><br> 
 <input id="btn" type=button value="로그인">
</form>
 <h3 id="result"> 여기에 결과를 출력합니다. </h3>
</body>
</html>
