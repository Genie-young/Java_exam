<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Swiper 쉬운 예제 모음 : Swiper 슬라이드 내용물에 따른 자동높이 조절 (autoHeight)</title>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
<script>
$(document).ready(function(){

new Swiper('.swiper-container', {

	loop : true, // 슬라이드 반복
	pagination : { // 페이징
		el : '.swiper-pagination',
		clickable : true, // 페이징을 클릭하면 해당 영역으로 이동, 필요시 지정해 줘야 기능 작동
	},
	navigation : { // 네비게이션
		nextEl : '.swiper-button-next', // 다음 버튼 클래스명
		prevEl : '.swiper-button-prev', // 이번 버튼 클래스명
	},
});

});

</script>
</script>
</head>
<body>

<div style="text-align:center; margin:0 0 100px 0; background:#555; line-height:80px;">
	<a style="color:#fff; font-weight:bold; font-family:tahoma; font-size:20pt;" href="http://ktsmemo.cafe24.com/s/SwiperJS/368" target="_blank">http://ktsmemo.cafe24.com/s/SwiperJS/368</a>
</div>


<!-- 예제 시작 -->

<!-- 이 예제에서는 필요한 js, css 를 링크걸어 사용 -->
<link rel="stylesheet" href="swiper.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.6/js/swiper.min.js"></script>

<style type="text/css">

.swiper-container {
	width:640px;
	padding:30px 0;
	border:5px solid silver;
	border-radius:7px;
	box-shadow:0 0 20px #ccc inset;
}
.swiper-slide {
	text-align:center;
	display:flex; /* 내용을 중앙정렬 하기위해 flex 사용 */
	align-items:center; /* 위아래 기준 중앙정렬 */
	justify-content:center; /* 좌우 기준 중앙정렬 */
}
.swiper-slide img {
	box-shadow:0 0 5px #555;
}

/* 예제를 위한 설정 */
.swiper-slide:nth-child(odd) img { height:400px; } /* 홀수번째 이미지 높이 400px */
/* 참고 : 예제에서는 짝수 번째에 적용됩니다. Swiper를 적용하면 그렇게 됩니다. */

</style>

<!-- 클래스명은 변경하면 안 됨 -->
<div class="swiper-container">
	<div class="swiper-wrapper">
		<div class="swiper-slide"><img src="http://oldmidi.cdn3.cafe24.com/p/474.jpg"></div>
		<div class="swiper-slide"><img src="https://biketago.com/img/p/106.jpg"></div>
		<div class="swiper-slide"><img src="http://superkts.dothome.co.kr/img/p/059.jpg"></div>
		<div class="swiper-slide"><img src="http://mabinogi.filamt.com/img/p/614.jpg"></div>
		<div class="swiper-slide"><img src="http://superkts.dothome.co.kr/img/p/403.jpg"></div>
		<div class="swiper-slide"><img src="https://biketago.com/img/p/150.jpg"></div>
		<div class="swiper-slide"><img src="http://oldmidi.cdn3.cafe24.com/p/585.jpg"></div>
		<div class="swiper-slide"><img src="https://biketago.com/img/p/103.jpg"></div>
		<div class="swiper-slide"><img src="http://superkts.dothome.co.kr/img/p/456.jpg"></div>
		<div class="swiper-slide"><img src="https://biketago.com/img/p/257.jpg"></div>
	</div>

	<!-- 네비게이션 -->
	<div class="swiper-button-next"></div><!-- 다음 버튼 (오른쪽에 있는 버튼) -->
	<div class="swiper-button-prev"></div><!-- 이전 버튼 -->

	<!-- 페이징 -->
	<div class="swiper-pagination"></div>
</div>
<div style="text-align:center; margin-top:5px;">랜덤사진 갤러리</div>



<!-- 예제 종료 -->


</body>
</html>
